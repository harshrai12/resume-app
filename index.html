<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resume App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resume App</h1>
    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label>Experience:</label>
        <div class="experience-radio">
            <input type="radio" id="experience1" name="experience" value="0-1 year">
            <label for="experience1">0-1 year</label>
            <input type="radio" id="experience2" name="experience" value="1-3 years">
            <label for="experience2">1-3 years</label>
            <input type="radio" id="experience3" name="experience" value="3+ years">
            <label for="experience3">3+ years</label><br><br>
        </div>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
    
        <label for="skills">Skills:</label>
        <select id="skills" name="skills[]" multiple>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="React">React</option>
            <!-- Add more skills options as needed -->
        </select><br><br>
    
        <label for="project">Project:</label><br>
        <textarea id="project" name="project" rows="4" cols="50"></textarea><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <h1>Resume List</h1>
    <ul id="resumeList">
        
    </ul>

    <script src="script.js"></script>
</body>
</html>
